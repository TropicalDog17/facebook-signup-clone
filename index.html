<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="signin-home">
    <header>
      <div class="logo">
        <img src="img/facebook.svg" alt="Facebook logo">

      </div>
      <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn</p>
    </header>
    
    <article class="form">
      <form>
        <ul>
          <li>
            <input type="text" id="username" name="username" placeholder="Email hoặc số điện thoai">
          </li>
          <li>
            <input type="password" id="password" name="password" placeholder="Mật khẩu">
          </li>
          <li class="button">
            <button type="submit" class="btn-signin">Đăng nhập</button>
          </li>
          <li class="forget">
            <a href="#">Quên mật khẩu?</a>
          </li>
          <hr>
          <li class="button signup">
            <button type="submit" class="btn-signup">Tạo tài khoản mới</button>
          </li>
        </ul>
      </form>
      <div class="bot">
        <p><span class="bold">Tạo trang</span> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp</p>
      </div>
    </article>
  </section>
</body>
</html>
